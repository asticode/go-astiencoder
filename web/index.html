<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Astiencoder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <style>/* style */</style>
</head>
<body>
    <header>
        <div id="left">
            <div id="top">
                <input id="search" type="text" placeholder="Search" oninput="astiencoder.onSearch(event)" autocomplete="off">
                <i class="fa fa-search-minus" onclick="astiencoder.zoomOut()"></i>
                <i class="fa fa-expand-arrows-alt" onclick="astiencoder.zoomAuto()"></i>
                <i class="fa fa-search-plus" onclick="astiencoder.zoomIn()"></i>
            </div>
            <div id="tags">
                <div class="action" onclick="astiencoder.onResetAllTags()">
                    <span>Reset all</span>
                </div>
            </div>            
        </div>
        <div id="right">
            <div id="top">
                <div>CPU: <span id="cpu-global"></span></div>
                <div>Memory: <span id="memory-global"></span></div>
            </div>
            <div id="cpus"></div>
        </div>
    </header>
    <section>
        <div id="nodes"></div>
    </section>
    <footer>
        <div>
            <div id="recording-load" onclick="astiencoder.onRecordingLoadClick()">
                <i class="fa fa-file-import"></i>Load recording
                <input type="file" accept="text/csv" onchange="astiencoder.onRecordingLoadChange(event)"/>
            </div>
            <div id="recording-unload" onclick="astiencoder.onRecordingUnloadClick()">
                <i class="fa fa-undo-alt"></i>Unload recording
            </div>
        </div>
        <div>
            <div>
                <i id="recording-previous" class="fa fa-backward" onclick="astiencoder.onRecordingPreviousClick()"></i>
                <i id="recording-next" class="fa fa-forward" onclick="astiencoder.onRecordingNextClick()"></i>
            </div>
            <div>
                <input id="progress" min="0" max="100" type="range" onchange="astiencoder.onRecordingSeek(event)" onkeydown="event.preventDefault()"/>
            </div>
            <div>
                <span id="time"></span>
            </div>
        </div>
    </footer>

    <script>/* script */</script>
</body>
</html>
